    <strong id="a_strong_01">
        <a id="a_001" style="font-size: 16pt;" href="about:blank">our whatsApp account</a>
    </strong>

<script>
    const numberList = [
        '919390220297',
        '919171696513',    
    ];
    const url = "https://api.whatsapp.com/send?phone=+";
    const max = numberList.length - 1;
    getNumber();
    function getNumber() {
        if (numberList.length === 0) {
            document.getElementById('a_strong_01').style.display = 'none';
            return;
        }
        let myAClass = document.getElementById('a_001');
        let index = testRandom(max);
        if (index >= 0 && index < numberList.length) {
            myAClass.href = url + numberList[index];
        }
    }
    function testRandom(max) {
        let min = 0;
        let num = parseInt((max - min + 1) * Math.random() + min);
        return num;
    }
</script>
